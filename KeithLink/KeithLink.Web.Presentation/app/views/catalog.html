<div page-header-bar message="'Product Catalog'">
</div>

<!-- Search -->
<div class="row hidden-sm hidden-xs">
	<div class="col-sm-12">
		<form name="catalogSearchForm" novalidate>
			<div class="input-group catalog-search">
				<input required ng-minlength="3" ng-model="searchTerm" type="text" class="form-control" placeholder="Search by keyword, item number, brand or manufacture number">
				<span class="input-group-btn">
				<button ui-sref="menu.catalog.products.list({ type: 'search', id: searchTerm })" ng-disabled="catalogSearchForm.$invalid" class="btn cta-btn btn-lg" type="button"><span class="icon-search"></span> SEARCH</button>
				</span>
			</div>
		</form>
	</div>
</div>

<!-- Recently Viewed Items -->
<div class="row visible-sm visible-xs">
	<div class="col-sm-12">
		<h3>Recently Viewed Items</h3>
		<ul class="horizontal-slide hidden-xs hidden-sm">
			<li ng-repeat="product in featuredProducts | orderBy: ['description']" class="item-holder">
				<div class="featured-item text-center">
					<img src="images/Walnuts.jpg" alt="image">
					<div class="featured-item__detail">
						{{product.description}}
						<a ui-sref="menu.catalog.products.details({ itemId : product.id })" class="text-uppercase">view details</a>
					</div>
				</div>
			</li>
		</ul>
		<div class="visible-xs visible-sm sub-content" featured-item-carousel items="featuredProducts" link="'menu.catalog.products.details({ itemId : item.id })'"></div>
	</div>
</div>

<!-- Recommended Items -->
<div class="row sub-content">
	<div class="col-sm-12">
		<h3>Recommended Items</h3>
		<ul class="horizontal-slide hidden-xs hidden-sm">
			<li ng-repeat="product in featuredProducts | orderBy: ['description']" class="item-holder">
				<div class="featured-item text-center">
					<img src="images/Walnuts.jpg" alt="image">
					<div class="featured-item__detail">
						{{product.description}}
						<a ui-sref="menu.catalog.products.details({ itemId : product.id })" link="'menu.catalog.products.details({ itemId : item.id })'" class="text-uppercase">view details</a>
					</div>
				</div>
			</li>
		</ul>
		<div class="visible-xs visible-sm sub-content" featured-item-carousel items="featuredProducts"></div>
	</div>
</div>

<!-- Categories -->
<div class="row sub-content">
	<div class="col-sm-12">
		<h3>Select A Category</h3>
		<ul class="horizontal-slide hidden-xs hidden-sm">
			<li loading-spinner="loadingCategories"></li>
			<li ng-repeat="category in categories" class="item-holder">
				<div class="featured-item text-center">
					<img src="images/green-apple.jpg" alt="image">
					<div class="featured-item__detail">
						{{category.name}}
						<a ui-sref="menu.catalog.products.list({ type: 'category', id: category.id })" class="text-uppercase">view category</a>
					</div>
				</div>
			</li>
		</ul>
		<div class="visible-xs visible-sm sub-content" featured-item-carousel items="categories" link="'menu.catalog.category({ categoryId: item.id })'"></div>
	</div>
</div>

<!-- Brands -->
<div class="row sub-content">
	<div class="col-sm-12">
		<h3>Select A Brand</h3>
		<ul class="horizontal-slide hidden-xs hidden-sm">
			<li ng-repeat="brand in brands | orderBy: ['name']" class="item-holder">
				<div class="featured-item text-center">
					<img src="{{brand.imageUrl}}" alt="image">
					<div class="featured-item__detail">
						{{brand.name}}
						<a ui-sref="menu.catalog.products.list({ type: 'brand', id: brand.id })" class="text-uppercase">view brand</a>
					</div>
				</div>
			</li>
		</ul>
		<div class="visible-xs visible-sm sub-content" featured-item-carousel items="brands" link="'menu.catalog.brand({ brandId: item.id })'"></div>
	</div>
</div>
