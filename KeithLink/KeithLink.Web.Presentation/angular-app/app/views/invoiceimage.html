<div style="margin-bottom: 10px;margin-top: 5px;" ng-if="isMobileApp">
  <a style="font-size:20px;" ui-sref="menu.invoice"><span class="icon-arrow-left6"></span> Back</a>
</div>

<div ng-repeat="image in images">
    <img ng-if="image.mimeType == 'image/jpeg'" ng-src="{{'data:' + image.mimeType + ';base64, ' +  image.imageString}}" alt="Invoice image" />
    <iframe ng-if="image.mimeType == 'application/pdf'" ng-src="{{'data:' + image.mimeType + ';base64,' +  image.imageString | trusted}}" width="1003" height="768" />
</div>
