<div page-header-bar message="'Item Details'">
  <button class="btn page-header__export-button"><span class="icon-printer"></span></button>
</div>

<div class="row">
  <div class="col-sm-3" ng-show="{{item.imageUrl}}">
    <img src="" alt="" style="width:200px;height:200px;">
  </div>
  <div class="col-sm-9">
    <h2>{{item.description}}</h2>
    <div class="item-details">
      <div>
        <span ng-show="{{item.id !== undefined}}"><strong>Item #</strong> {{item.id}} | </span>
        <span ng-show="{{item.price !== undefined}}"><strong>Price:</strong> {{item.price}} |</span>
        <span ng-show="{{item.size !== undefined}}"><strong>Size:</strong> {{item.size}}</span>
      </div>
      <div>
        <span ng-show="{{item.brand !== undefined}}"><strong>Brand:</strong> {{item.brand}} |</span>
        <span ng-show="{{item.upc !== undefined}}"><strong>UPC Vendor:</strong> {{item.upc}}</span>
      </div>
    </div>    
  </div>
</div>

<div class="row sub-content">
  <div class="col-lg-12">
    <tabset>
      <tab heading="Item Specifications">
        <table class="details-table">
          <colgroup>
            <col style="width: 20%">
            <col style="width: 25%">
            <col style="width: 55%">
          </colgroup>
          <tr>
            <th>Specification</th>
            <th>Details</th>
            <th>Description</th>
          </tr>
          <tr>
            <td>Code</td>
            <td>401520-0616</td>
            <td></td>
          </tr>
          <tr>
            <td>GTIN</td>
            <td>00079621015663</td>
            <td></td>
          </tr>
        </table>
      </tab>
      <tab heading="Ingredients"></tab>
      <tab heading="Classifications"></tab>
      <tab heading="Shipping Info"></tab>
      <tab heading="Additional Info"></tab>
    </tabset>
  </div>
</div>
