 <div class="modal-header">
    <div class="modal-close-button" ng-click="closeModal()"><span class="icon-cross large-icon"></span></div>
    <h2 class="modal-title">Notification Details</h2>
</div>
<div class="modal-body">

  <h3>{{notification.messagecreatedutc | date:medium }}</h3>

  <h4 style="margin-top:20px;">Subject: {{notification.subject}}</h4>
  <p style="margin-bottom:20px;" ng-class="{ 'text-red': notification.mandatory }">{{notification.body}}</p>

  <div class="row">
    <label class="col-xs-6" for="">Label</label>
    <div class="col-xs-6">{{notification.label}}</div>
  </div>

  <div class="row">
    <label class="col-xs-6" for="">Customer #</label>
    <div class="col-xs-6">{{notification.customernumber}}</div>
  </div>

  <div class="row">
    <label class="col-xs-6" for="">Type</label>
    <div class="col-xs-6">{{notification.notificationtype}}</div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-lg btn-primary pull-left">View All Orders</button>
</div>
