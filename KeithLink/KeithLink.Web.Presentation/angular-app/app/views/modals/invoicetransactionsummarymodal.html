
   <div class="modal-header">
    <h3 class="modal-title">Transaction History for {{invoice.invoicenumber}}</h3>
</div>
<div class="modal-body">

  <form>
    <div  ng-if="invoice.transactions.length > 0">
     
      <table class="table table-striped-rows table-border table-narrow" style="width:100%;">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tr ng-repeat="transaction in invoice.transactions" ng-class="{ odd : $odd, even: $even}">
          <td>{{transaction.invoicedate | formatDate}}</td>
          <td>{{transaction.typedescription}}</td>
          <td>{{transaction.amount | currency}}</td>
        </tr>
      </table>
    </div>
      <div ng-if="invoice.transactions.length === 0">
        No transaction history.
      </div>
  </form>

</div>
<div class="modal-footer">
    <button class="btn-lg btn btn-default" ng-click="closeModal()">Cancel</button>
</div>
