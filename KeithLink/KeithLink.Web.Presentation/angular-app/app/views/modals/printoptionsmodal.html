 <div class="modal-header">
    <h3 class="modal-title">Print: <span ng-if="printingOrder">{{cart.name || 'New Cart'}}</span><span ng-if="!printingOrder">{{list.name}}</span></h3>
</div>
<div class="modal-body" ng-if="!printingOrder">

  <form name="printOptionsForm" class="form-horizontal style-validation-errors">
    <div class="form-group">
      <label for="averyCode" class="col-sm-3 control-label">Avery Label Code: </label>
      <div class="col-sm-9">
        <select name="averyCode" ng-model="selectedLabelOption" ng-options="option as option.type for option in labelOptions"></select>
      </div>
    </div>
    <div class="form-group">
      <button class="col-sm-offset-3 btn-lg btn btn-primary" type="submit" ng-click="printLabels(list, selectedLabelOption)">Print Label(s)</button>
    </div>
  </form>

</div>
<div class="modal-footer">
    <!-- <button ng-click="upload.abort()">Cancel Upload</button> -->
    <p>
      <span style="margin-right:10px;"><input type="checkbox" value="Landscape" class="hidden-print bek-no-drag hand" ng-model="landscape" no-dirty-check> Print Landscape</span>
      <span ng-class="{'hidden-icon' : defaultList }" style="margin-right:10px;"><input type="checkbox" value = "showparvalues" class="hidden-print bek-no-drag hand" ng-model="showparvalues" no-dirty-check> Print Par Values</span>
      <span ng-class="{'hidden-icon' : defaultList }" style="margin-right:10px;"><input type="checkbox" value = "grouplabels" class="hidden-print bek-no-drag hand" ng-model="groupLabels" no-dirty-check> Group By Label</span>
      <button class="btn-lg btn btn-primary" type="submit" ng-click="printList(list, landscape, showparvalues, groupLabels)">Print Page</button>
      <button class="btn-lg btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </p>
</div>
