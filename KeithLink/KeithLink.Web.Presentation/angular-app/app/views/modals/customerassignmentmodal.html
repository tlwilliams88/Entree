<div class="modal-body">
  <h3>Customer Assignment</h3>
  <form name="customerSearchForm" class="search-form">
    <div class="input-group">
      <input ng-model="customerSearchTerm" type="text" class="input-lg form-control" placeholder="Filter customers by name or number" />
      <span class="input-group-btn">
        <button type="submit" ng-click="searchCustomers(customerSearchTerm)" class="btn btn-lg btn-default"><span class="icon-search"></span></button>
        <button type="button" ng-click="clearFilter()" class="btn btn-lg btn-default "><span class="icon-cross"></span></button>
      </span>
    </div>
  </form>
  <div>
    <div style="width: 24%; display: inline-block;">{{selectedCount}} Selected</div>
    <div style="width: 75%; display: inline-block;" class="text-right">Showing {{customers.length}} of {{totalCustomers}} Customers</div>
  </div>
  <div class="infiniteScroll">
    <table class="table table-border table-striped-rows" infinite-scroll="infiniteScrollLoadMore()" infinite-scroll-container="'.infiniteScroll'">
      <thead>
        <tr>
          <th>
            <input class="hidden-print" type="checkbox" ng-change="selectAll(allAvailableSelected)" ng-model="allAvailableSelected" />
          </th>
          <!-- <th class="sort-col-header" ng-click="sortCustomers('customerNumber', !customersSortDesc);"> -->
          <th>
            Number
            <!-- <span sort-icons field="'customerNumber'" sortorder="customersSortDesc" sortby="customersSortField"></span> -->
          </th>
          <!-- <th class="sort-col-header" ng-click="sortCustomers('customerName', !customersSortDesc)"> -->
          <th>
            Name
            <!-- <span sort-icons field="'customerName'" sortorder="customersSortDesc" sortby="customersSortField"></span> -->
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="customer in customers" class="hand" ng-class="{ odd : $odd, even: $even }" ng-click="selectCustomer(customer)">
          <td>
            <input type="checkbox" ng-model="customer.selected" ng-change="updateCount(customer.selected)" ng-click="stopEvent($event)">
          </td>
          <td>{{customer.customerNumber}}</td>
          <td>{{customer.customerName}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr ng-show="customers.length === 0">
          <td colspan="4">There are no customers to display.</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="text-center" loading-spinner="loadingCustomers"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-lg btn-primary" type="submit" ng-click="addSelectedCustomers(customers)">Add Selected Customers</button>
  <button class="btn-lg btn btn-default" ng-click="cancel()">Cancel</button>
</div>
