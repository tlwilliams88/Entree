 <div class="modal-header">
    <h3 class="modal-title">Import a New List</h3>
</div>
<div class="modal-body">

    <form name="listImportForm" class="form-horizontal style-validation-errors">
        <div class="form-group">
            <label for="file" class="col-sm-3 control-label">File:</label>
            <div class="col-sm-9">
                <input type="file" ng-file-select="onFileSelect($files)">
            </div>
        </div>
        <div class="form-group">
            <label for="fileFormat" class="col-sm-3 control-label">File Type:</label>
            <div class="col-sm-9">
                <select name="fileFormat" id="" required ng-model="options.fileformat">
                    <option value="0">CSV</option>
                    <option value="1">Tab</option>
                    <option value="2">Excel</option>
                </select>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <!-- <button ng-click="upload.abort()">Cancel Upload</button> -->
    <button class="btn-lg btn btn-primary" ng-click="startListUpload()">Import</button>
    <button class="btn-lg btn btn-default" ng-click="cancel()">Cancel</button>
</div>
