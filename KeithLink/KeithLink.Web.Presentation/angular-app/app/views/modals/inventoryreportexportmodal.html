 <div class="modal-header">
    <h3 class="modal-title">Export {{headerText}}</h3>
</div>
<div class="modal-body">
  <form name="exportForm" class="style-validation-errors form-horizontal">
    <div class="form-group">
      <label for="exportFormat" class="col-xs-2">Format</label>
      <div class="col-xs-5">
        <select 
          class="form-control"
          ng-options="format.value as format.text for format in formats"
          ng-change="selectFormat(exportFormat)"
          ng-model="exportFormat"
          name="exportFormat" 
          id="exportFormat"
          required></select>
      </div>
    </div>
  </form>
  <label ng-if="selectedFormat == 'pdf'"><input type="checkbox" ng-click="setTotalByContractCategory();"/> Total By Contract Category</label>
</div>
<div class="modal-footer">
  <button type="button" class="btn-lg btn btn-primary" ng-click="export(exportFormat, category)">Export</button>
  <button class="btn-lg btn btn-default" ng-click="cancel()">Cancel</button>
</div>
