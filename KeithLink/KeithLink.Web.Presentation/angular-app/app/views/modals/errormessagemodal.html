 <div class="modal-header">
    <h3 class="modal-title">Important Message</h3>
</div>
<div class="modal-body">

  <form>
    <div style="height:100%;"class="form-control">{{message}}</div>
  </form>

</div>
<div class="modal-footer">
    <button class="btn btn-danger btn-lg pull-left" ng-click="redirect()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-lg" ng-click="accept()">Accept</button>
</div>
