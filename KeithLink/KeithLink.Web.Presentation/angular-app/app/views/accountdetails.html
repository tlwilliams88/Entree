<div page-header-bar>
  <div header-message>
    User Profile
  </div>
  <div header-buttons></div>
</div>

<div class="row">
  <div class="col-md-7">

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="firstName" class="col-md-2 control-label">First Name</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="firstName" ng-model="userProfile.firstname">
        </div>
        <label for="lastName" class="col-md-2 control-label">Last Name</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="lastName" ng-model="userProfile.lastname">
        </div>
      </div>
      <div class="form-group">
        <label for="emailAddress" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
          <input type="email" class="form-control" id="emailAddress" ng-model="userProfile.emailaddress">
          <!-- <span class="text-red">If you would like to change your email address, Jeremy will hunt you down and smother you with a pillow in your sleep. Proceed with caution.</span> -->
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-md-2 control-label">Phone</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="phone" ng-model="userProfile.phonenumber">
        </div>
      </div>
      <div class="form-group">
        <label for="defaultBranch" class="col-md-2 control-label">Division</label>
        <div class="col-md-6">
          <div class="select-div">
            <select required name="branch" id="branch" class="form-control" ng-options="branch.id as branch.name for branch in branches" ng-model="userProfile.branchid">
              <option value="">Please select a division</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-6">
          <button class="btn btn-primary" ng-click="updateUserProfile(userProfile)">Update Profile</button>
          <a ng-click="cancelChanges()">Cancel</a>
        </div>
      </div>
    </form>

  </div>
  <div class="col-md-5">
    <h4><strong>Your Avatar</strong></h4>

    <div class="person-info avatar-info" ng-click="displayUserMenu = !displayUserMenu">
      <div class="person-info__section" ng-show="userProfile.imageUrl"><img ng-src="{{userProfile.imageUrl}}" alt=""></div>
      <div class="person-info__section person-info__details">
        <div>
          <span ng-hide="userProfile.imageUrl"><a href="">Add Photo</a></span>
          <span ng-show="userProfile.imageUrl"><a href="">Change Photo</a></span>
          <span ng-show="userProfile.imageUrl">| <a href="">Remove Photo</a></span>
        </div>
      </div>
    </div>

    <hr>
    
    <h4><strong>Change Your Password</strong></h4>
    <p ng-if="changePasswordErrorMessage" class="text-red">{{changePasswordErrorMessage}}</p>
    <form name="changePasswordForm" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="oldPassword" class="col-md-4 control-label">Old Password</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="oldPassword" ng-model="changePasswordData.originalpassword">
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword" class="col-md-4 control-label">New Password</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="newPassword" ng-model="changePasswordData.newpassword">
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="col-md-4 control-label">Confirm Password</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="confirmPassword" ng-model="changePasswordData.confirmNewpassword">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-4 col-md-8">
          <button ng-disabled="changePasswordForm.$invalid || changePasswordForm.$pristine" ng-click="changePassword(changePasswordData)" type="submit" class="btn btn-primary">Change Password</button>
        </div>
      </div>
    </form>

  </div>
</div>
