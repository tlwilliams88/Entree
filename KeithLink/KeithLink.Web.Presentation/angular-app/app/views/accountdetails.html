<div page-header-bar>
  <div header-message>
    User Profile
  </div>
  <div header-buttons></div>
</div>

<div class="row">
  <div class="col-md-7">

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="firstName" class="col-md-2 control-label">First Name</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="firstName" ng-model="userProfile.firstName">
        </div>
        <label for="lastName" class="col-md-2 control-label">Last Name</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="lastName" ng-model="userProfile.lastName">
        </div>
      </div>
      <div class="form-group">
        <label for="emailAddress" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
          <input type="email" class="form-control" id="emailAddress" ng-model="userProfile.userName">
          <!-- <span class="text-red">If you would like to change your email address, Jeremy will hunt you down and smother you with a pillow in your sleep. Proceed with caution.</span> -->
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber" class="col-md-2 control-label">Phone</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="phoneNumber" ng-model="userProfile.phoneNumber">
        </div>
        <label for="title" class="col-md-1 control-label">Title</label>
        <div class="col-md-5">
          <input type="text" class="form-control" id="title">
        </div>
      </div>

      <h2 class="col-xs-12">Business Location(s)</h2>

      <div class="form-group">
        <label for="inputEmail3" class="col-md-2 control-label">Business Name</label>
        <div class="col-md-10">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-md-2 control-label">Address</label>
        <div class="col-md-10">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <button type="submit" class="btn cta-btn">Update Profile</button>
          <a href="">Cancel</a>
        </div>
      </div>

    </form>

  </div>
  <div class="col-md-5">
    <h4><strong>Your Avatar</strong></h4>

    <div class="person-info avatar-info" ng-click="displayUserMenu = !displayUserMenu">
      <div class="person-info__section" ng-show="userProfile.imageUrl"><img ng-src="{{userProfile.imageUrl}}" alt=""></div>
      <div class="person-info__section person-info__details">
        <div>
          <span ng-hide="userProfile.imageUrl"><a href="">Add Photo</a></span>
          <span ng-show="userProfile.imageUrl"><a href="">Change Photo</a></span>
          <span ng-show="userProfile.imageUrl">| <a href="">Remove Photo</a></span>
        </div>
      </div>
    </div>

    <hr>
    
    <h4><strong>Change Your Password</strong></h4>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="oldPassword" class="col-md-4 control-label">Old Password</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="oldPassword">
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword" class="col-md-4 control-label">New Password</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="newPassword">
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="col-md-4 control-label">Confirm Password</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="confirmPassword">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-4 col-md-8">
          <button type="submit" class="btn cta-btn">Change</button>
        </div>
      </div>
    </form>

  </div>
</div>
