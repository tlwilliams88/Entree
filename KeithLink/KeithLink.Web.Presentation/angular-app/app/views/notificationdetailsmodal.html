 <div class="modal-header">
    <div class="modal-close-button" ng-click="closeModal()"><span class="icon-cross large-icon"></span></div>
    <h2 class="modal-title">Notification Details</h2>
</div>
<div class="modal-body">

  <h3>{{notification.messagecreatedutc}}</h3>

  <h4>Subject: {{notification.subject}}</h4>
  <p ng-class="{ 'text-red': notification.mandatory }">{{notification.body}}</p>

</div>
<div class="modal-footer">
  <button class="btn btn-lg btn-primary pull-left">View All Orders</button>
</div>
