<div class="col-md-3">
  <h3>Accounts</h3>
  <a class="btn btn-lg btn-primary" ui-sref="menu.admin.account.details({ accountId: 'new'})">Add New Account</a>
  <ul>
    <li ng-repeat="account in accounts">
      <a ui-sref="menu.admin.account.details({accountId: account.id})">{{account.name}}</a>
    </li>
  </ul>
</div>

<div class="col-md-9">
  <div ui-view></div>
</div>
