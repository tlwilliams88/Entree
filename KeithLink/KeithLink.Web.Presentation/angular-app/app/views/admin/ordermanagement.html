<div page-header-bar>
  <div header-message>
    Order Management
  </div>
  <div header-buttons>
    <button type="button" class="btn btn-icon btn-default" ng-click="print()" title="Print"><span class="icon-printer"></span></button>
    <button type="button" title="Export" ng-click="openExportModal()" class="btn btn-default btn-icon"><span class="icon-export"></span></button>    
  </div>
</div>

<div class="page-content">
  <div class="row">
      <form id="itemUsageForm" style ="margin:15px">        
      </form>

  	<div class="col-xs-12 col-md-12 col-lg-9">
  		<div class="row">
  			<h2 class="col-xs-6">Un-Confirmed Orders</h2>
        <span style="margin-top: 25px;" class="col-xs-6 text-right">{{unconfirmedorders.length}} results</span>
  		</div>
  		
  		<table class="table table-striped-rows table-border">
  			<thead>
  				<tr>
            <th>
              Customer
            </th>
            <th>
              Order Created
            </th>
            <th>
              <!-- resbumit -->
            </th>
            <th>
              <!-- link to order -->
            </th>
          </tr>
  			</thead>
  			<tbody>
  				<tr ng-repeat="item in unconfirmedorders" ng-class="{ odd : $odd, even: $even }">
            <td>
              {{ item.customerNumber}} - {{ item.branch }}
            </td>
            <td> 
              {{ item.orderCreateDateTime | formatDateWithTimezone }}
            </td>
            <td>
              <a href="javascript:void(0);" ng-click="resendUnconfirmedOrder(item)">Re-Submit</a>
            </td>
            <td class="hidden-mobile-visible-print text-center">
              <a ng-href="#/order/{{zeroPad(item, 7)}}/">Order</a>
            </td>
          </tr>
  			</tbody>
  			<tfoot>
  				<tr ng-show="itemusages.length === 0 && !loadingResults">
  					<td colspan="8">No orders found.</td>
  				</tr>
  			</tfoot>
  		</table>

  		<div class="text-center" loading-spinner="loadingResults"></div>
  	</div>
  </div>
</div>
