<div class="row page-header-bar">
  <div class="page-header-bar__message">

    <span style="font-weight: bold">Checkout</span>

  </div>
  <div class="hidden-xs hidden-sm hidden-print page-header-bar__actions">

    <div class="pull-right margin-right-10">
      <div class="page-header__buttons">
        <a title="Print" class="btn btn-default btn-icon" ng-click="print()"><span class="icon-printer"></span></a>
        <a title="Export" class="btn btn-default btn-icon" ng-click="openCartExportModal(currentCart.id)" ng-if="!currentCart.ordernumber"><span class="icon-export"></span></a>
      </div>
    </div>

  </div>
</div>

<div class="col-md-6">
    <h2>
      <span style="padding-right: 29%">Review Cart and Shipping Details</span>
         
      <a 
        ng-if="::!isChangeOrder" 
        ui-sref="menu.addtoorder.items({ cartId: currentCart.id, listId: currentCart.listid, listType: currentCart.listtype  })" 
        class="btn btn-default">
        Continue Shopping
      </a>

      <a 
        ng-if="::isChangeOrder" 
        ui-sref="menu.addtoorder.items({ cartId: currentCart.ordernumber, listId: currentCart.listid, listType: currentCart.listtype })" 
        class="btn btn-default">
        Continue Shopping
      </a>

      <a type="button" ng-if="::!isChangeOrder" class="btn btn-default btn-mobile" ng-disabled="cartForm.$pristine" ng-click="cancelChanges()" >Cancel Changes</a>

      <a class="btn btn-primary btn-mobile" ng-if="::!isChangeOrder" type="submit" ng-disabled="cartForm.$pristine" ng-click="saveCart(currentCart)">Save Cart</a>

      <a type="button" class=" btn btn-default btn-mobile" ng-if="::isChangeOrder"  ng-disabled="cartForm.$pristine" ng-click="cancelChanges()" >Cancel Changes</a>

      <a type="button" class="btn btn-primary  btn-mobile" ng-if="::isChangeOrder"  ng-disabled="cartForm.$pristine" ng-click="saveChangeOrder(currentCart)">Save Order</a>



    </h2>
    <hr>
    <form >

    </form>
  </div>

<div class="page-content">

  
</div>
