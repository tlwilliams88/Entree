<div 
    class="hidden-lg" 
    ng-click="storePromoItemInformation(item.name, item.id)">
    <div class="no-padding text-left">
        <img 
            class="featured-item-height" 
            ng-if="item.image_mobile && item.link_to_url == null" 
            ng-src="{{item.image_mobile}}" 
            ui-sref="menu.campaign({ type: 'campaign', campaign_id: item.uri})" 
            alt="image" 
            analytics-on 
            analytics-category="Homepage-Marketing-Content-Banner-Mobile" 
            analytics-event="Banner Marketing Content" 
            analytics-label="{{item.name}}"/>
        <a
            ng-if="item.image_mobile && item.link_to_url"
            ng-href="{{item.link_to_url}}"
            target="_blank"
            analytics-on 
            analytics-category="Homepage-Marketing-Content-Banner-Mobile" 
            analytics-event="Banner Marketing Content" 
            analytics-label="{{item.name}}">
            <img
                class="featured-item-height"
                ng-src="{{item.image_mobile}}"
                alt="image" />
        </a>
        <!-- <img
            class="featured-item-height product-placeholder-image"
            ng-if="!item.imageurl"
            src="images/bek-logo.png"
            alt="default product image" />
         -->
        <!-- Secondary Content -->
        <a
            ng-if="isMarketing"
            ng-href="{{item.targeturl}}"
            target="_blank"
            analytics-on 
            analytics-category="Homepage-Marketing-Content-Secondary-Mobile" 
            analytics-event="Secondary Marketing Content" 
            analytics-label="{{item.name}}">
            <img
                class="item-image featured-item-height-marketing feature-item-marketing"
                ng-src="{{item.category_image.url}}"
                alt="image" />
                <div style="position: absolute; left: 30px;
                top: 10px; font-size: 2em; text-decoration: none;"
                ng-if="isMarketing">
                        <a 
                        ui-sref="menu.catalog.products.list({ type: 'category', id: item.parent_category, category: item.parent_category, subcategories: item.name})" 
                        class="featured-item__detail"
                        style="color: white">
                        {{::item.name}}
                      </a>
                </div>

        </a>
    </div>
</div>

<div 
    class="text-center box visible-lg" 
    ng-click="storePromoItemInformation(item.name, item.name)" 
    style="background:transparent;">
  <div style="display:inline-block; width: 100%;">
    <img
        class="item-image featured-item-height"
        ng-if="item.image_desktop && item.link_to_url == null"
        ng-src="{{item.image_desktop}}"
        ui-sref="menu.campaign({ type: 'campaign', campaign_id: item.uri})"
        alt="image"
        analytics-on 
        analytics-category="Homepage-Marketing-Content-Banner-Desktop" 
        analytics-event="Banner Marketing Content" 
        analytics-label="{{item.name}}"/>
    <a
        ng-if="item.image_desktop && item.link_to_url"
        ng-href="{{item.link_to_url}}"
        target="_blank"
        analytics-on 
        analytics-category="Homepage-Marketing-Content-Banner-Desktop" 
        analytics-event="Banner Marketing Content" 
        analytics-label="{{item.name}}">
        <img
            class="item-image featured-item-height"
            ng-src="{{item.image_desktop}}"
            alt="image" />
    </a>
    
    <!-- Secondary Content -->
    <a
        ng-if="isMarketing"
        ng-href="{{item.targeturl}}"
        target="_blank"
        analytics-on 
        analytics-category="Homepage-Marketing-Content-Secondary-Desktop" 
        analytics-event="Secondary Marketing Content" 
        analytics-label="{{item.targeturltext}}"
        style="object-fit: fill">
        <img
            class="item-image featured-item-height-marketing"
            src="{{item.category_image.url}}"
            alt="image"
            ui-sref="menu.catalog.products.list({ type: 'category', id: item.parent_category, category: item.parent_category, subcategories: item.name})"  />
            <div style="position: absolute; left: 30px;
            top: 10px; font-size: 2em; text-decoration: none;"
            ng-if="isMarketing">
                    <a 
                    ui-sref="menu.catalog.products.list({ type: 'category', id: item.parent_category, category: item.parent_category, subcategories: item.name})" 
                    class="featured-item__detail"
                    style="color: white">
                    {{::item.name}}
                  </a>
            </div>
    </a>
    
    <!-- No Image -->
    <!-- <img 
        class="item-image featured-item-height-marketing" 
        ng-if="!item.image_desktop" 
        src="images/bek-logo.png" 
        alt="default product image" /> -->
  </div>
</div>
