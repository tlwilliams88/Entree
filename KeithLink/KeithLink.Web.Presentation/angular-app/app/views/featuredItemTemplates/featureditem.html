<div class="hidden-lg">
  <div class="col-xs-4 no-padding text-left">
    <img ng-if="item.imageurl" ng-src="{{item.imageurl}}" alt="image">
    <img ng-if="!item.imageurl" class="product-placeholder-image" src="images/bek-logo.png" alt="default product image">
  </div>
  <div class="col-xs-8 no-padding featured-item-mobile__detail">
    <div>{{item.tagline}}</div>
    <a 
      ng-if="item.targeturl" 
      ng-click="openExternalLink(item.targeturl)"
      class="text-uppercase"
      target="_system">
      {{item.targeturltext}}
    </a>
    <a 
      ng-if="item.productid" 
      ui-sref="menu.catalog.products.details({ itemId: item.productid})" 
      class="text-uppercase">
      {{item.targeturltext}}
    </a>
    <a 
      ng-if="!item.targeturl && !item.productid && item.content" 
      ng-click="showPromoitemContent(item)"
      class="text-uppercase">
      {{item.targeturltext}}
    </a>
  </div>
</div>

<div style="padding-left:100px;">
<div ng-repeat="slide in item" class="text-center box col-lg-8 visible-lg" ng-click="storePromoitemInformation(slide.targeturltext, slide.id)" style="background:transparent; float: left;">
  <img class="item-image" ng-if="slide.imageurl" ng-src="{{slide.imageurl}}" ng-click="openExternalLink(slide.targeturl)" alt="image">
  <img ng-if="!slide.imageurl" class="product-placeholder-image" src="images/bek-logo.png" alt="default product image">
  <div class="marketing-description">
    {{::slide.tagline}}
    <a 
      ng-if="slide.targeturl" 
      analytics-on="click" 
      analytics-category="Promoitem" 
      analytics-event="Promo Content Viewed" 
      analytics-label="{{slide.targeturl}}" 
      ng-click="openExternalLink(slide.targeturl)" 
      class="text-uppercase" 
      target="_blank">
      {{slide.targeturltext}}
    </a>
    <a 
      ng-if="slide.productid" 
      analytics-on="click" 
      analytics-category="Promoitem" 
      analytics-event="Promo Content Viewed" 
      analytics-label="{{slide.targeturl}}" 
      ui-sref="menu.catalog.products.details({ itemId: slide.productid})" 
      class="text-uppercase">
      {{slide.targeturltext}}
    </a>
    <a 
      ng-if="!slide.targeturl && !slide.productid && slide.content" 
      analytics-on="click" 
      analytics-category="Promoitem" 
      analytics-event="Promo Content Viewed" 
      analytics-label="{{slide.targeturltext}}" 
      ng-click="showPromoitemContent(item)" 
      class="text-uppercase">
      {{slide.targeturltext}}
    </a>
  </div>
</div>
</div>
