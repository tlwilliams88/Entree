<div class="hidden-lg">
  <div class="col-xs-4 no-padding text-left">
    <img ng-if="item.imageurl" ng-src="{{item.imageurl}}" alt="image">
    <img ng-if="!item.imageurl" class="product-placeholder-image" src="images/bek-logo.png" alt="default product image">
  </div>
  <div class="col-xs-8 no-padding featured-item-mobile__detail">
    <div>{{item.tagline}}</div>
    <a 
      ng-if="item.targeturl" 
      ng-click="openExternalLink(item.targeturl)"
      class="text-uppercase"
      target="_system">
      {{item.targeturltext}}
    </a>
    <a 
      ng-if="item.productid" 
      ui-sref="menu.catalog.products.details({ itemId: item.productid})" 
      class="text-uppercase">
      {{item.targeturltext}}
    </a>
    <a 
      ng-if="!item.targeturl && !item.productid && item.content" 
      ng-click="showPromoItemContent(item)"
      class="text-uppercase">
      {{item.targeturltext}}
    </a>
  </div>
</div>

<div class="text-center box col-lg-8 visible-lg" ng-click="storePromoItemInformation(item.targeturltext, item.id)" style="background:transparent;">
<div style="display:inline-block">
    <img class="item-image" ng-if="item.imageurl" ng-src="{{item.imageurl}}" ng-click="openExternalLink(item.targeturl)" alt="image">
    <img class="item-image" ng-if="!item.imageurl" class="product-placeholder-image" src="images/bek-logo.png" alt="default product image">
  <div style="display:inline-block">
    {{::item.tagline}}
    <a 
      ng-if="item.targeturl" 
      analytics-on="click" 
      analytics-category="PromoItem" 
      analytics-event="Promo Content Viewed" 
      analytics-label="{{item.targeturl}}" 
      ng-click="openExternalLink(item.targeturl)" 
      class="text-uppercase" 
      target="_blank">
      {{item.targeturltext}}
    </a>
    <a 
      ng-if="item.productid" 
      analytics-on="click" 
      analytics-category="PromoItem" 
      analytics-event="Promo Content Viewed" 
      analytics-label="{{item.targeturl}}" 
      ui-sref="menu.catalog.products.details({ itemId: item.productid})" 
      class="text-uppercase">
      {{item.targeturltext}}
    </a>
    <a 
      ng-if="!item.targeturl && !item.productid && item.content" 
      analytics-on="click" 
      analytics-category="PromoItem" 
      analytics-event="Promo Content Viewed" 
      analytics-label="{{item.targeturltext}}" 
      ng-click="showPromoItemContent(item)" 
      class="text-uppercase">
      {{item.targeturltext}}
    </a>
  </div>
  </div>
</div>
