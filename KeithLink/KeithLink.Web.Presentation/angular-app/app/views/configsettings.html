<div page-header-bar>
  <div header-message>
    Configuration Settings
  </div>
  <div header-buttons></div>
</div>

<div class="page-content">
    <form name="configSettingsForm">
        <div class="col-md-12">
          <table class="table table-striped-rows table-border">
            <thead>
              <tr>
                <th class="col-sm-1 col-md-3">Key</th>
                <th class="col-sm-4 col-md-6">Value</th>
                <th class="col-sm-1 col-md-2">Comment</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="setting in configSettings" ng-class="{ odd : $odd, even: $even }">
                <td>{{setting.key}}</td>
                <td>
                    <form name="settingValueForm">
                       <input
                        style="width:70%"              
                        name="settingValueInput"                    
                        type="text"     
                        ng-model="setting.value"     
                        onfocus="this.select()"
                        ng-blur="saveConfig(setting)" />
                    </form>
                </td>
                <td>{{setting.comment}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </form>
</div>
