<div page-header-bar>
  <div header-message>
    User Feedback
  </div>
</div>

<div class="row page-content">
  <div class="col-md-12">

    <form name="userFeedbackForm" class="style-validation-errors form-horizontal" role="form">

      <p class="text-red">{{submitUserFeedbackErrorMessage}}</p>

      <div class="form-group">
        <label for="subject" class="col-md-2 control-label">Subject</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="subject" name="subject"
                 ng-model="userFeedback.subject">
        </div>
      </div>

      <div class="form-group">
        <label for="content" class="col-md-2 control-label">Content</label>
        <div class="col-md-4">
          <textarea rows="10" class="form-control" id="content" name="content"
                    ng-model="userFeedback.content">
          </textarea>
        </div>
      </div>

      <input type="hidden" ng-value="userFeedback.audience">

      <div class="form-group">
        <div class="col-md-offset-2 col-md-6 button-row">
          <button class="btn-lg btn btn-primary" ng-disabled="userFeedbackForm.$invalid || userFeedbackForm.$pristine"
                  type="submit" ng-click="submitUserFeedback(userFeedback)">
            Submit Feedback
          </button>
          <button ng-if="!(userFeedbackForm.$dirty)" type="button" class="btn btn-lg btn-danger" ui-sref="menu.home">Back</button>
          <button ng-if="userFeedbackForm.$dirty" type="button" confirmed-click="goBack()" ng-confirm-click="{{'Unsaved data will be lost. Do you wish to continue?'}}" class="btn btn-lg btn-danger">Back</button>
        </div>
      </div>

    </form>

  </div>

</div>
