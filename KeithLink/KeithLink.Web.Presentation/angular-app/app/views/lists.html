<div page-header-bar message="'My Saved Items'">
  <button class="btn page-header__export-button"><span class="icon-printer"></span></button>
  <button class="btn page-header__export-button"><span class="icon-disk"></span></button>
</div>

<div class="row">
  <!-- Available Lists -->
  <div class="col-sm-2 hidden-xs hidden-sm search-results__filters">
    <div class="row">
      <div class="col-sm-12 custom-lists">
        <h3>Your Lists</h3>
        <div class="btn-group-vertical text-blue">
          <button class="btn">All Items</button>
          <button ng-repeat="list in lists" class="btn target-container">{{list.name}}</button>
        </div>
        <p class="custom-lists__more"><a href="">Show More...</a></p>
        <button class="btn text-light">Create A List</button>
      </div>
    </div>
  </div>

  <!-- Items in List -->
  <div class="col-md-10 col-xs-12">
    <div>
      <form name="listSearchForm" class="search-form" novalidate>
        <div class="input-group">
          <input required ng-minlength="3" ng-model="listSearchForm" type="text" class="form-control" placeholder="Search by keyword, item # or label">
          <span class="input-group-btn">
          <button ng-disabled="listSearchForm.$invalid" class="btn cta-btn" type="submit"><span class="icon-search"></span> SEARCH</button>
          </span>
        </div>
      </form>
    </div>
      <table class="table table-striped table-details">
        <thead>
          <tr>
            <th></th>
            <th>
              Item #
            </th>
            <th class="hidden-sm hidden-xs">
              Pack / Size
            </th>
            <th>
              Description
            </th>
            <th>
              Label
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="product in products">
            <td class="text-light table-icon">
              <span class="icon-star2"></span>
            </td>
            <td>
              <a ui-sref="menu.catalog.products.details({ itemNumber : product.itemnumber, item: product })">{{product.itemnumber}}</a>
            </td>
            <td class="hidden-sm hidden-xs">
              {{product.cases}} / {{product.size}}
            </td>
            <td>
              {{product.name}}
            </td>
            <td class="table-dropdown">
              <div class="select-div">
                <select name="" id="">
                  <option value="">Storage</option>
                  <option value="">Front Room</option>
                </select>
              </div>
            </td>
            <td class="table-icon">
              <a style="background-color:transparent; border:none;" ng-mousedown="showContextMenu($event, $index)"><span class="icon-plus2"></span></a>
              <span class="text-light visible-xs-inline visible-sm-inline icon-ellipsis" ng-click="showDetails = !showDetails;"></span>
            </td>
          </tr>
          <tr ng-repeat-end ng-show="showDetails" class="search-results__details">
            <td colspan="5">
              <div>
                <p>Pack / Size: {{product.cases}} / {{product.size}}</p>
                <p>Brand: {{product.brand}}</p>
              </div>
            </td>
          </tr>
          <tr ng-show="products.length === 0">
            <td colspan="7">No products found.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr ng-show="loadingResults">
            <td colspan="7" class="text-center" loading-spinner="loadingResults"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

<!-- Context Menu -->
<div class="context-menu btn-group-vertical" ng-mouseleave="isContextMenuDisplayed = false" ng-show="isContextMenuDisplayed"  ng-style="{'top': contextMenuLocation.y, 'left': contextMenuLocation.x }">
  <button class="btn text-uppercase">In saved items</button>
  <div ng-mouseenter="status.isopen1 = true;" ng-mouseleave="status.isopen1 = false;" class="btn-group" ng-class="{ open: status.isopen1 }">
    <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
      Add to Order<span class="icon-arrow-right6"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <div class="btn-group-vertical">
        <button type="button" class="btn">Order 1</button>
        <button type="button" class="btn">Order 2</button>
        <button type="button" class="btn">New Order...</button>
      </div>
    </ul>
  </div>
  <div ng-mouseenter="status.isopen2 = true;" ng-mouseleave="status.isopen2 = false;" class="btn-group" ng-class="{ open: status.isopen2 }">
    <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
      Add to List <span class="icon-arrow-right6"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <div class="btn-group-vertical">
        <button type="button" class="btn">Christmas List</button>
        <button type="button" class="btn">List 7</button>
        <button type="button" class="btn">Labor Day List</button>
        <button type="button" class="btn">New List...</button>
      </div>
    </ul>
  </div>
</div>
