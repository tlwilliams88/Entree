<span ng-show="item.cndoc === 'Y'" class="icon-apple"></span>
<a ui-sref="menu.catalog.products.details({ itemNumber: item.replacementitem })" ng-show="item.replacementitem > 0"><span tooltip="Item is replacing item # {{item.replacementitem}}" class="text-green icon-cycle"></span></a>
<a ui-sref="menu.catalog.products.details({ itemNumber: item.replaceditem })" ng-show="item.replaceditem > 0"><span tooltip="Item is being replaced by item # {{item.replaceditem}}" class="text-red icon-cycle"></span></a>
