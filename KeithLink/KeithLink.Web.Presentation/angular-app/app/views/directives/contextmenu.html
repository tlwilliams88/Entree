<div>
  <span ng-transclude>

  </span>

<div class="context-menu">
  <div class="btn-group-vertical">

    <button type="button" favorite-item-click-handlers ng-if="!item.favorite && !isCustomInventoryList" ng-click="addItemToFavorites(item)" class="btn btn-default text-uppercase">To Favorites</button>

    <!-- <button type="button" ng-repeat="list in lists | sortLists" ng-click="addItemToReminderList(item)" ng-if="list.isSpecialList && !list.isFavoritesList" class="btn btn-default text-uppercase">To {{list.name}}</button> -->

    <!-- CARTS -->
    <div ng-if="item.nonstock !== 'Y' && (item.canOrder || canOrderItemInd) && canCreateOrders && !isCustomInventoryList" ng-mouseenter="status.isopen1 = true; mouseenterEvent($event);" ng-mouseleave="status.isopen1 = false;" class="btn-group" ng-class="{ open: status.isopen1 }">
      <button type="button" class="btn btn-default dropdown-toggle">
        <span class="pull-right icon-arrow-right6"></span>Add to Cart
      </button>
      <ul class="dropdown-menu" role="menu">
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-default" ng-repeat="cart in carts | orderBy: ['name']" ng-click="addItemToCart(cart.name, cart.id, item)">{{cart.name}}</button>
          <button type="button" class="btn btn-default" analytics-on analytics-category="Orders" analytics-event="Create Order" analytics-label="From Context Menu" ng-click="createCartWithItem(item)">New Cart...</button>
        </div>
      </ul>
    </div>

    <!-- LISTS -->
    <div ng-mouseenter="status.isopen2 = true; mouseenterEvent($event);" ng-mouseleave="status.isopen2 = false;" class="btn-group" ng-class="{ open: status.isopen2 }">
      <button type="button" class="btn btn-default dropdown-toggle">
        <span class="pull-right icon-arrow-right6"></span>Add to List
      </button>
      <ul class="dropdown-menu" role="menu">
        <div class="btn-group-vertical">
          <button ng-repeat="list in lists | sortLists" ng-if="list.permissions.canAddItems && !list.permissions.specialDisplay" type="button" class="btn btn-default" ng-click="addItemToList(item, list)">{{list.name}}</button>
          <button type="button" class="btn btn-default" ng-click="createListWithItem(item)">New List...</button>
        </div>
      </ul>
    </div>

    <!-- CHANGE ORDERS -->
    <div ng-mouseenter="status.isopen3 = true; mouseenterEvent($event);" ng-mouseleave="status.isopen3 = false;" class="btn-group" ng-class="{ open: status.isopen3 }" ng-if="changeOrders.length > 0 && item.canOrder && item.nonstock !== 'Y' && canCreateOrders && !isCustomInventoryList">
      <button type="button" class="btn btn-default dropdown-toggle">
        <span class="pull-right icon-arrow-right6"></span>Add to Change Order
      </button>
      <ul class="dropdown-menu" role="menu">
        <div class="btn-group-vertical">
          <button ng-repeat="order in changeOrders" type="button" class="btn btn-default" ng-click="addItemToChangeOrder(order, item)"><span ng-if="!order.ponumber"># {{order.invoicenumber}}</span><span ng-if="order.ponumber">{{order.ponumber}}</span></button>
        </div>
      </ul>
    </div>

  </div>
</div>
</div>
